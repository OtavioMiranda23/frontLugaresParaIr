<div class="card" *ngFor="let lugar of lugares$ | async" >
    <div>
        <span *ngIf="lugar.hasVisited; else elseBlock">Visitado</span>
        <ng-template #elseBlock>NÃ£o Visitado</ng-template>
    </div>
    <div class="top">
        <span class="title">{{ lugar.name }}</span>
        <div class="stars" >
            <span *ngFor="let star of getStars(lugar.avaliation ? lugar.avaliation : 0)">{{ star }}</span>

        </div>
    </div>

    <div class="middle">
        <span>Zona {{ lugar.cityZoneDetails.cityZone }}</span>
    </div>

    <div class="tags-wrapper">
        <div  *ngFor="let tag of lugar.tagDetails" class="tag">
            <span (click)="goToDetail(tag.id)">{{ tag.name }}</span>
        </div>
    </div>

</div>



<div>
    <input type="text"[(ngModel)]="tagName">
    <button (click)="createTag()">Criar</button>
</div>

<ul *ngFor="let tag of tags$ | async">
      <button (click)="deleteTag(tag.id.toString())">Deletar</button>
      <li>{{ tag.name }}</li>    
</ul>
