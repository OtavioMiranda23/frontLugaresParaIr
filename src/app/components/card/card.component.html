<div class="card" >
    <div class="visited-badge" [ngClass]="{'not': !lugar?.hasVisited}">
        <span *ngIf="lugar?.hasVisited; else elseBlock">Visitado</span>
        <ng-template #elseBlock>Não Visitado</ng-template>
    </div>
    <div class="top">
        <a (click)="goToUpdate(lugar?.id)" class="edit-link">✏️</a>

        <span class="title">{{ lugar?.name }}</span>
        <div class="stars" >
            <span *ngFor="let star of getStars(lugar?.avaliation ?? 0)">
            <svg width="16px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                viewBox="0 0 47.94 47.94" xml:space="preserve">
                <path style="fill:#ED8A19;" d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757
                c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042
                c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685
                c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528
                c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956
                C22.602,0.567,25.338,0.567,26.285,2.486z"/>
           </svg>
        </span>

        </div>
    </div>

    <div class="middle">
        <span>Zona {{ lugar?.cityZoneDetails?.cityZone }}</span>
    </div>

    <div >
        <div class="tags-wrapper">
            <div  *ngFor="let tag of lugar?.tagDetails" class="tag">
                <span (click)="removeTagFromCard(tag.id)">{{ tag.name }}</span>
            </div>
        </div>
        <button (click)="openCreateTag()">{{ isCreateTagOpen ? "-" : "+" }}</button>
        <div *ngIf="isCreateTagOpen">
            <input type="text"[(ngModel)]="tagName">
            <button (click)="createTag()">Criar</button>
        </div>
        <div>
            <select (change)="handleTagChange($event)"  name="" id="">
                <option 
                    *ngFor="let tag of tags" 
                    [value]="tag.id"
                    >
                    {{ tag.name }}
                </option>
            </select>
        </div>
    </div>

</div>
